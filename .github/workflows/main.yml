name: Build Surge for Termux

on:
  workflow_dispatch: # Allows you to run this manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # Stable version for Android builds

      - name: Build for Termux (Android ARM64)
        run: |
          # GOOS=android is the secret to fixing your SIGSYS error
          CGO_ENABLED=0 GOOS=android GOARCH=arm64 go build -ldflags="-s -w" -o surge-termux .

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: surge-android-binary
          path: surge-termux
